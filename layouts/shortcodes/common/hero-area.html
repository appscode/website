{{ $jsonPath := .Get "data" | default .Page.Params.data }}
{{ $data := getJSON $jsonPath | default dict }}

{{ with $data.hero }}
<!-- Hero Section -->
<section class="hero-area is-services">
    <div class="container">
        <div class="columns is-vcentered">
            <div class="column is-6 is-full-touch">
                <h1 class="is-gradient">{{ $data.hero.title }}</h1>
                <p>
                    {{ $data.hero.subtitle | safeHTML}}
                </p>
                <a href="{{ $data.hero.cta_url }}" class="button ac-button is-primary ">{{ $data.hero.cta_text }}</a>
            </div>
            <div class="column is-6 is-full-touch">
                <div class="hero-illustration has-text-right">
                    <img src="{{ $data.hero.illustration.src }}" alt="{{ $data.hero.illustration.alt }}" />
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Hero Section -->
{{ end }}
